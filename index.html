<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice-cream-parlour-menu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="menu">
    <main>
        <!--Shop name-->
            <h1>Ice-Cream Parlour</h1>
            <p class="established">Est. 2022</p>
            <hr>

            <!--Ice-cream flavors and prices-->
            <section>
            <h2>Ice-Cream</h2>
            <!--Ice-cream icon-->
            <img src="https://cdn-icons-png.flaticon.com/512/1046/1046885.png" alt="ice-cream icon">

            <article class="item">
                <p class="flavor">Chocolate</p><p class="price">Rs.199</p>
            </article>

            <article class="item">
                <p class="flavor">Vanilla</p><p class="price">Rs.79</p>
            </article>

            <article class="item"><p class="flavor">Caramel</p><p class="price">Rs.149</p>
            </article>

            <article class="item">
                <p class="flavor">Dark chocolate</p><p class="price">Rs.249</p>
            </article>

            <article class="item">
                <p class="flavor">Mango</p><p class="price">Rs.129</p>
            </article>

        </section>
            <!--Milkshakes flavors and price-->
        <section>
            <h2>Milk Shakes</h2>
             <!--Milkshakes icon-->      
            <img src="https://cdn-icons-png.flaticon.com/512/2848/2848736.png" alt="milk shake glass icon">

            <article class="item">
                <p class="milkshakes">Kit-Kat</p><p class="price">Rs.149</p>
            </article>
            <article class="item">
                <p class="milkshakes">Banana</p><p class="price">Rs.119</p>
            </article>
            <article class="item">
                <p class="milkshakes">Strawberry</p><p class="price">Rs.179</p>
            </article>
            <article class="item">
                <p class="milkshakes">Mocha</p><p class="price">Rs.189</p>
            </article>
            <article class="item">
                <p class="milkshakes">Nutella</p><p class="price">Rs.159</p>
            </article>

        </section>
    </main>

    <hr class="bottom-line">
    
        <!--Footer-->
    <footer>
        <p><a href="#" target="_blank"> Visit our website </a></p>
        <p class="address">Free code camp drive</p>
    </footer>
</div>
</body>
</html>
